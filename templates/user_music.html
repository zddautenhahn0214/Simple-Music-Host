<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ username }}'s Music</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('/static/waveBackground.png');
			background-attachment: fixed; 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100%;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .music-list {
            list-style: none;
            padding: 0;
            max-width: 600px;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        .music-list li {
            margin-bottom: 20px;
        }

        .music-list audio {
            width: 100%;
            outline: none;
        }

        .music-list li span {
            font-size: 18px;
            font-weight: bold;
            margin-right: 10px;
        }

        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
        }

        .back-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ username }}'s Music</h1>
        <ul class="music-list">
            {% if songs %}
                {% for song in songs %}
                <li>
                    <span>{{ song }}</span>
                    <audio controls>
                        <source src="{{ url_for('static', filename='music/' ~ username ~ '/' ~ song) }}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </li>
                {% endfor %}
            {% else %}
                <p>No songs found for this user.</p>
            {% endif %}
        </ul>
        <a href="/" class="back-btn">Back to Artists</a>
    </div>

    <script>
        // Ensure only one song plays at a time
        const audios = document.querySelectorAll('audio');
        
        audios.forEach(audio => {
            audio.addEventListener('play', () => {
                audios.forEach(otherAudio => {
                    if (otherAudio !== audio) {
                        otherAudio.pause();  // Pause all other audio
                    }
                });
            });
        });
    </script>
</body>
</html>
